<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="common.css">
    <script src="common.js"></script> <!-- 이전에 만든 JS -->
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            margin: 0;
            background: #f8f8f8;
        }

        #app {
            width: 800px;
            margin: 30px auto;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
            padding: 24px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            line-height: 1.7;
            border-top: 1px solid #eee;
            padding-top: 20px;
            color: #333;
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div id="app">
        <div id="container">
            <div id="contents">
                <div class="card">
                    <div class="title">{{ info.TITLE }}</div>
                    <div class="meta">
                        작성자: {{ info.USERID }} | 조회수: {{ info.CNT }} | 작성일: {{ info.CDATETIME }}
                    </div>
                    <div class="content" v-html="info.CONTENTS"></div>
                    <a href="project-board.html?kind=1&THEME=null" class="back">← 목록으로 돌아가기</a>
                </div>

                <div class="card">
                    <h3>댓글</h3>

                    <!-- 댓글 목록 -->
                    <div v-if="comments.length > 0">
                        <div v-for="(c, i) in comments" :key="i" class="comment">
                            <p><strong>{{ c.NICKNAME }}</strong> <small>{{ c.CDATETIME }}</small></p>
                            <p>{{ c.CONTENTS }}</p>
                            <hr>
                        </div>
                    </div>
                    <div v-else>
                        <p>등록된 댓글이 없습니다.</p>
                    </div>

                    <!-- 댓글 작성 -->
                    <textarea v-model="newComment" placeholder="댓글을 입력하세요" rows="3" style="width:100%;"></textarea>
                    <button @click="fnAddComment" style="margin-top:10px;">댓글 등록</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

</body>

</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                info: {},
                boardNo: "",
                comments: [],
                newComment: "",
                sessionStatus: ""
            };
        },
        methods: {
            fnInfo() {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/board/info",
                    dataType: "json",
                    type: "GET",
                    data: { boardNo: self.boardNo },
                    success(data) {
                        self.info = data.info;
                    }
                });
            },
            fnGetComments() {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/comment/list",
                    dataType: "json",
                    type: "GET",
                    data: { boardNo: self.boardNo },
                    success(data) {
                        self.comments = data.list || [];
                    }
                });
            },
            fnAddComment() {
                let self = this;

                if (!self.newComment.trim()) {
                    alert("댓글을 입력하세요.");
                    return;
                }

                $.ajax({
                    url: "http://localhost:3009/comment/add",  // 서버 댓글 등록 API
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        boardNo: self.boardNo,           // 상세페이지에서 가져온 게시글 번호
                        contents: self.newComment,       // 작성한 댓글 내용
                        userId: sessionStorage.getItem("sessionId") || "익명"  // 로그인 유저ID
                    }),
                    success(data) {
                        if (data.success) {
                            self.newComment = "";        // 입력창 초기화
                            self.fnGetComments();        // 댓글 목록 갱신
                        } else {
                            alert("댓글 등록 실패");
                        }
                    },
                    error(err) {
                        console.error(err);
                        alert("서버 오류 발생");
                    }
                });
            }
        },
        mounted() {
            let self = this;
            self.sessionStatus = sessionStorage.getItem("sessionStatus");
            let attempts = 0;
            const headerCheckInterval = setInterval(() => {
                attempts++;
                const authBtn = document.getElementById('auth-btn');
                if (authBtn || attempts > 50) { // 50*100ms = 5초 후 종료
                    clearInterval(headerCheckInterval);
                    if (authBtn) checkLoginStatus();
                }
            }, 100);
            const queryParams = new URLSearchParams(window.location.search);
            self.boardNo = queryParams.get('boardNo') || '';
            self.fnInfo();
            self.fnGetComments();
        }
    });
    app.mount('#app');
</script>
