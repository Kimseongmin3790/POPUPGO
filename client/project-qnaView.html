<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의게시판 상세</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="common.css">
    <script src="common.js"></script> <!-- 이전에 만든 JS -->
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            margin: 0;
            background: #f8f8f8;
        }

        #app {
            width: 800px;
            margin: 30px auto;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
            padding: 24px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            line-height: 1.7;
            border-top: 1px solid #eee;
            padding-top: 20px;
            color: #333;
        }

        .reply-card {
            background: #f9f9ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e0e0f0;
        }

        .reply-card strong {
            color: #333;
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div id="app">
        <div id="container">
            <div id="contents">
                <div class="card">
                    <div class="title">{{ info.TITLE }}</div>
                    <div class="meta">
                        작성자: {{ info.USERID }} | 조회수: {{ info.CNT }} | 작성일: {{ info.CDATETIME }}
                    </div>
                    <div class="content" v-html="info.CONTENTS"></div>
                    <!-- 답글 카드 -->
                    <div class="reply-card">
                        <!-- 1. 답글이 이미 존재 -->
                        <div v-if="info.REPLY">
                            <strong>답글:</strong>
                            <div v-html="info.REPLY"></div>
                        </div>

                        <!-- 2. 답글이 없고 권한 없음 -->
                        <div v-else-if="status !== 'A'">
                            아직 답글이 작성되지 않았습니다
                        </div>

                        <!-- 3. 답글이 없고 권한 있음 -->
                        <div v-else>
                            <strong>답글 작성:</strong>
                            <textarea v-model="newReply" placeholder="답글을 입력하세요" rows="3"
                                style="width:100%; margin-top:10px;"></textarea>
                            <button @click="fnAddReply" style="margin-top:10px;">답글 등록</button>
                        </div>
                    </div>
                    <div v-if="info.USERID === sessionId || status === 'A'" style="margin-top: 10px;">
                        <button @click="fnEdit">수정</button>
                        <button @click="fnRemove">삭제</button>
                    </div>
                    <a href="project-board.html?kind=2&THEME=null" class="back">← 목록으로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

</body>

</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                info: {},
                boardNo: "",
                newReply: "",
                status: "",
                sessionId: "",
                kind: "qna"
            };
        },
        methods: {
            fnInfo() {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/board/info",
                    dataType: "json",
                    type: "GET",
                    data: { boardNo: self.boardNo },
                    success(data) {
                        self.info = data.info;
                    }
                });
            },
            fnAddReply() {
                let self = this;
                if (!self.newReply.trim()) return alert("답글을 입력하세요.");
                $.ajax({
                    url: "http://localhost:3009/board/reply", // 서버 답글 등록 API
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        boardNo: self.boardNo,
                        reply: self.newReply
                    }),
                    success(data) {
                        if (data.success) {
                            self.newReply = "";
                            self.fnInfo(); // 답글 갱신
                        } else {
                            alert("답글 등록 실패");
                        }
                    },
                    error(err) {
                        console.error(err);
                        alert("서버 오류 발생");
                    }
                });
            },
            fnEdit: function () {
                let self = this;
                location.href = `project-edit.html?boardNo=${self.boardNo}&kind=${self.kind}&userId=undefined`;
            },
            fnRemove: function () {
                let self = this;
                if (!confirm("정말 삭제하시겠습니까?")) {
                    return;
                }
                $.ajax({
                    url: "http://localhost:3009/board/remove",
                    type: "GET",
                    data: { 
                        boardNo: self.boardNo,
                        kind: self.kind 
                    },
                    success(data) {
                        if (data.result === "success") {
                            alert("삭제되었습니다");
                            location.href = "project-board.html?kind=2&THEME=null";
                        }
                    }
                });
            }
        },
        mounted() {
            let self = this;
            const queryParams = new URLSearchParams(window.location.search);
            self.boardNo = queryParams.get('boardNo') || '';
            self.fnInfo();
            self.status = sessionStorage.getItem("sessionStatus");
            self.sessionId = sessionStorage.getItem("sessionId");
            let attempts = 0;
            const headerCheckInterval = setInterval(() => {
                attempts++;
                const authBtn = document.getElementById('auth-btn');
                if (authBtn || attempts > 50) { // 50*100ms = 5초 후 종료
                    clearInterval(headerCheckInterval);
                    if (authBtn) checkLoginStatus();
                }
            }, 100);
        }
    });
    app.mount('#app');
</script>
