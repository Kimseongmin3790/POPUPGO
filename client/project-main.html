<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 예약 사이트</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="common.css">
    <script src="common.js"></script> <!-- 이전에 만든 JS -->
    <style>
        #container>#contents>* {
            margin-bottom: 30px;
        }

        #page-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px 0;
            background: linear-gradient(180deg, #f5f7fa, #e4e9f0);
        }

        #container {
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            background: transparent;
            margin: 0 auto;
            min-height: 100vh;
        }

        #notice {
            width: 100%;
            padding: 20px 25px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-height: 220px;
            overflow-y: auto;
        }

        #notice h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2575fc;
        }

        .notice-slider {
            height: 24px;
            /* 한 줄 높이 */
            overflow: hidden;
            position: relative;
        }

        .notice-item {
            font-size: 14px;
            color: #555;
            white-space: nowrap;
        }

        /* 애니메이션 */
        .slide-fade-enter-active,
        .slide-fade-leave-active {
            transition: all 0.6s ease;
        }

        .slide-fade-enter-from {
            transform: translateY(100%);
            opacity: 0;
        }

        .slide-fade-leave-to {
            transform: translateY(-100%);
            opacity: 0;
        }

        #slider {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin: 0 auto;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            background: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);

        }

        .slider-label {
            padding: 20px 25px;
            margin: 0 0 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2575fc;
            margin-bottom: 10px;
        }

        /* 슬라이드 트랙 */
        .slide-track {
            display: flex;
            transition: transform 0.8s ease-in-out;
            width: 100%;
            height: 360px;
        }

        /* 슬라이드 아이템 */
        .slide-item {
            min-width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .slide-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .slide-item img:hover {
            transform: scale(1.03);
        }

        /* 이전/다음 버튼 */
        .slide-btn {
            position: absolute;
            /* 슬라이더 기준으로 위치 잡기 */
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 24px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            /* 이미지 위에 표시 */
            transition: all 0.3s;
        }

        .slide-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-50%) scale(1.1);
        }

        .slide-btn.prev {
            left: 10px;
        }

        .slide-btn.next {
            right: 10px;
        }

        /* 인디케이터 */
        .indicators {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .indicators span {
            width: 14px;
            height: 14px;
            border: 2px solid white;
            transition: all 0.3s;
        }

        .indicators span.active {
            background: white;
            transform: scale(1.3);
        }

        #menuList {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 25px;
            border-radius: 14px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            /* ✅ padding 포함해서 width 계산 */
            overflow: hidden;
        }

        .menu-list-label {
            margin: 0 0 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2575fc;
            margin-bottom: 10px;
        }

        .gridMenu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .gridMenu li {
            height: 160px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
            /* ✅ hover 확대 시 밖으로 안 튐 */
            transform-origin: center;
            /* 확대 기준을 가운데로 */
        }

        .gridMenu li:hover {
            transform: scale(1.06);
            opacity: 0.95;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        /* 각 버튼별 이미지 적용 */
        .menu-movie {
            background-image: url("images/movie.webp");
        }

        .menu-comic {
            background-image: url("images/comic.jfif");
        }

        .menu-food {
            background-image: url("images/food.jpg");
        }

        .menu-cafe {
            background-image: url("images/cafe.jfif");
        }

        .gridMenu li:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="header-container"></div>

        <div id="page-wrapper">
            <div id="container">
                <div id="contents">
                    <div id="notice">
                        <h3>공지사항</h3>
                        <div class="notice-slider">
                            <transition-group name="slide-fade" tag="div">
                                <div class="notice-item" :key="currentNoticeIndex">
                                    <strong>{{ currentNotice.TITLE }}</strong> - {{ currentNotice.CONTENTS }}
                                </div>
                            </transition-group>
                        </div>
                    </div>
                    <div id="slider">
                        <h3 class="slider-label">팝업 스토어</h3>
                        <!-- 슬라이드 트랙 -->
                        <div class="slide-track" :style="{ transform: `translateX(-${currentIndex * 100}%)` }">
                            <div class="slide-item" v-for="(img, index) in images" :key="index">
                                <img :src="img.src" @click="goToLink(img.link)" style="cursor:pointer;" />
                            </div>
                        </div>
                        <!-- 이전/다음 버튼 -->
                        <button class="slide-btn prev" @click="prevSlide">❮</button>
                        <button class="slide-btn next" @click="nextSlide">❯</button>
                        <!-- 인디케이터 -->
                        <div class="indicators">
                            <span v-for="(img, index) in images" :key="index"
                                :class="{ active: currentIndex === index }" @click="goToSlide(index)">
                            </span>
                        </div>
                    </div>
                    <div id="menuList">
                        <h3 class="menu-list-label">테마별 팝업스토어</h3>
                        <ul class="gridMenu">
                            <li class="menu-movie" @click="callStoreList(3, 'MOVIE')">영화</li>
                            <li class="menu-comic" @click="callStoreList(3, 'COMIC')">만화</li>
                            <li class="menu-food" @click="callStoreList(3, 'FOOD')">음식</li>
                            <li class="menu-cafe" @click="callStoreList(3, 'CAFE')">카페</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer-container"></div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                noticeList: [],
                currentNoticeIndex: 0,
                noticeIntervalId: null,
                isMenuOpen: false,
                isLoggedIn: false,
                images: [
                    { src: "images/moviePopup.png", link: "project-storeView.html?boardNo=S1" },
                    { src: "images/comicPopup.png", link: "project-storeView.html?boardNo=S2" },
                    { src: "images/foodPopup.png", link: "project-storeView.html?boardNo=S3" },
                    { src: "images/cafePopup.png", link: "project-storeView.html?boardNo=S4" }
                ],
                currentIndex: 0,
                intervalId: null
            };
        },
        computed: {
            currentNotice() {
                if (this.noticeList.length === 0) return { TITLE: '', CONTENTS: '' };
                return this.noticeList[this.currentNoticeIndex];
            }
        },
        methods: {
            async fetchNotice() {
                try {
                    const res = await fetch('http://localhost:3009/api/notice');
                    const data = await res.json();
                    this.noticeList = data.list;
                } catch (err) {
                    console.error(err);
                }
            },
            startNoticeSlider() {
                this.noticeIntervalId = setInterval(() => {
                    if (this.noticeList.length > 0) {
                        this.currentNoticeIndex =
                            (this.currentNoticeIndex + 1) % this.noticeList.length;
                    }
                }, 4000); // 4초마다 교체
            },
            stopNoticeSlider() {
                clearInterval(this.noticeIntervalId);
                this.noticeIntervalId = null;
            },
            toggleMenu() {
                this.isMenuOpen = !this.isMenuOpen;
            },
            startSlider() {
                this.intervalId = setInterval(this.nextSlide, 5000);
            },
            stopSlider() {
                clearInterval(this.intervalId);
                this.intervalId = null;
            },
            nextSlide() {
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
            },
            prevSlide() {
                this.currentIndex = (this.currentIndex - 1 + this.images.length) % this.images.length;
            },
            goToSlide(index) {
                this.currentIndex = index;
            },
            goToLink(link) {
                if (link) {
                    window.open(link, "_blank"); // 새 창 열기
                    // location.href = link;   // 같은 창에서 열고 싶으면 이 코드 사용
                }
            },
            callStoreList(num, kind) {
                if (typeof fnstoreList === "function") {
                    fnstoreList(num, kind);
                } else {
                    console.error("fnstoreList 함수 없음");
                }
            },


        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.startSlider();
            self.fetchNotice().then(() => {
                self.startNoticeSlider();
            })
            let attempts = 0;
            const headerCheckInterval = setInterval(() => {
                attempts++;
                const authBtn = document.getElementById('auth-btn');
                if (authBtn || attempts > 50) { // 50*100ms = 5초 후 종료
                    clearInterval(headerCheckInterval);
                    if (authBtn) checkLoginStatus();
                }
            }, 100);
        },
        beforeUnmount() {
            self.stopSlider();
            self.stopNoticeSlider();
        }
    });

    app.mount('#app');
</script>
